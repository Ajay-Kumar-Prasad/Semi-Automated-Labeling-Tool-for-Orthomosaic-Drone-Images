<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Superpixel Classifier</title>
  </head>
  <body>
    <h2>Upload Orthomosaic Image</h2>

    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload & Classify</button>
    </form>

    {% if input_image %}
      <h3>Input Image</h3>
      <img src="/static/outputs/{{ input_image }}" width="500">

      <h3>Classified Output</h3>
      <img src="/static/outputs/{{ output_image }}" width="500">
    {% endif %}
  </body>
</html>
